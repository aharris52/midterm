<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Survey</title>
</head>
<!-- Bootstrap Styles -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">

<body>

<div class="jumbotron">
    <div class="continer">
        <h1>Midterm Survey</h1>
    </div><!-- close container -->
</div><!-- close jumbotron -->

<div class="container">
    <!-- Name Info -->
    <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label"><strong>First Name</strong></label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="firstName">
        </div>
    </div><!-- close name -->
    <br>
    <p><strong>please check all that apply:</strong></p>

    <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               value="love"
               id="check1">
        <label class="form-check-label"
               for="check1">
            I love this crap!
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               value="help"
               id="check2">
        <label class="form-check-label"
               for="check2">
            Save me Ricky Bobby! Save me Tom Cruise! Save me Oprah Winfrey!
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               value="meh"
               id="check3">
        <label class="form-check-label" for="check3">
            meh...
        </label>
    </div>
    <br>
    <a href="summary" class="btn btn-secondary">submit</a>

</div><!-- close container -->

</body>
